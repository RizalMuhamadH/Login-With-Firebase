<ion-header>

  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="findMe()">
        <ion-icon name="ios-contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>Username : </h2><p>{{(profileData | async)?.username}}</p>
    </ion-item>
    <ion-item>
      <h2>First Name : </h2><p>{{(profileData | async)?.firstName}}</p>
    </ion-item>
    <ion-item>
      <h2>Last Name : </h2><p>{{(profileData | async)?.lastName}}</p>
    </ion-item>
  </ion-list>
</ion-content>
